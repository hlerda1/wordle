<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Copatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styleindex.css">
        <link href="http://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet">
        <style>@import url('http://fonts.cdnfonts.com/css/8bit-wonder');</style>
        <script src="appindex.js"></script>
    </head>
    <body>
        <header>
            <h1>WORDLE</h1>
        </header>
        <main>
            <form>
                <div class="">
                    <input type="text" id="textLogin" name="textLog" placeholder="NOMBRE" required>   
                </div>
                <div class="">                            
                    <button type="button" id="btnEnviar" class="logInput" onclick="clickJugar()">JUGAR</button>
                </div>   
            </form>
            <!-- MODAL USARIO NO EXISTE -->
            <div id="indexModalNoExiste" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="closeNe">&times;</span>
                    <h2>EL USUARIO NO EXISTE</h2>
                    <button type="button" id="btnEnviar2" class="logInput" onclick="clickNuevo()">NUEVO USUARIO</button>
                </div>            
            </div>
            <!-- MODAL USARIO NO EXISTE -->

            <!-- MODAL USARIO EXISTE -->
            <div id="indexModalExiste" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="closeEx">&times;</span>
                    <h2>EL USUARIO EXISTE DESEA CONTINUAR LA PARTIDA</h2>
                    <div id="tablaDiv1">
                        <div>
                            <table id="tablaPartidas">
                                <tr>
                                    <th> CODIGO </th>
                                    <th> FECHA </th>
                                    <th> PUNTAJE </th>
                                    <th> MEJOR TIEMPO </th>
                                </tr>
                            </table>
                        </div>
                    </div> 
                    <button type="button" id="btnEnviar2" class="logInput" onclick="clickContinuar()">CONTINUAR</button>
                </div>            
            </div>
            <!-- MODAL USARIO EXISTE -->
        </main>
        <footer>

        </footer>
    </body>
</html>
